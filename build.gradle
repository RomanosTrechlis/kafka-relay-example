plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'io.github.romanostrechlis'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility  = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven {
		url = uri("https://maven.pkg.github.com/RomanosTrechlis/kafka-relay")
		credentials {
			username = project.findProperty("user") ?: System.getenv("USERNAME")
			password = project.findProperty("key") ?: System.getenv("TOKEN")
		}
	}
	mavenCentral()
}

dependencies {
	implementation "io.github.romanostrechlis:kafka-relay:0.1.1@jar"

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.kafka:spring-kafka'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
